<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 2: </title>
</head>
<body>
<script>
let number = window.prompt();
let str = number.toString();
let result = [str[0]];

for (let i = 1; i < str.length; i++) {
    if (str[i - 1] % 2 === 0 && str[i] % 2 ===0) {
        result.push('-', str[i]);
    } else {
        result.push(str[i]);
    }
}
document.write("String then add hyphen is: " + result.join(''));

</script>
</body>
</html>
