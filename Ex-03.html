<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3:</title>
</head>
<body>
<script>

    let myString = window.prompt("Enter a String: ");
    let str = myString.toString();
    let UPPERCASE = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let lowercase = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];

    for (let i = 0; i < str.length; i++) {
        if (UPPERCASE.includes(str[i])) {
            result.push(str[i].toLowerCase());
        } else if (lowercase.includes(str[i])) {
            result.push(str[i].toUpperCase());
        } else {
            result.push(str[i]);
        }
    }
    document.write("String then convert is: " + result.join(''));
</script>
</body>
</html>
