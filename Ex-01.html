<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Nối Element trong Array thành chuỗi </title>
</head>
<body>
<script>
    let myArray = ["Apple", "Orange", "Durian", "Kiwi"];
    document.write(myArray.toString() + "<br/>");
    document.write(myArray.join(', ') + "<br/>");
    document.write(myArray.join('+') + "<br/>");


</script>
</body>
</html>
